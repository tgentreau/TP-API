<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> 
    <title>API Film</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/8014179a70.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
        <h1>Mon super site de film</h1>
    </header>
    <main>
        <div class="container">
            <div>
                <form action="submit" method="get" id="form">
                    <label for="name">Rechercher votre film</label>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="text" name="name" id="name" placeholder="Votre film préféré...">
                    <span id="error"></span>
                    <button type="submit" name="submit" id="btn">Rechercher</button>
                </form>
                <span id="nbrResult"></span>
            </div>
        </div>
        <div class="wrapper">
            <ul id="films">
               
            </ul>
        </div>
        <div id="pagination">
            
        </div>
    </main>
    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
